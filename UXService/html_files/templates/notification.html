<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="@id">
      <div class="toast-header">
        <img src="img/notification.png" width="16" class="rounded mr-2">
        <strong class="mr-auto">@title</strong>
        <small class="text-muted" style="position: absolute; right:10;">@timestamp</small>
      </div>
      <div class="toast-body">
	  @content
        <center>@buttons</center>
      </div>
    </div>
